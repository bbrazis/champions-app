<!doctype html>
<html>
    <head>
        <title>We are the Champions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app-body">
            <div class="app-form">
                <div class="icon-wrapper">
                    <img id="app-icon" src="/assets/freddie.png" alt="Sillouette of Freddie Mercury">
                </div>
                <h1>We are the Champions</h1>
                <div class="input-wrapper">
                    <textarea type="text" id="input-el" placeholder="Write your endorsement here"></textarea>
                    <div class="flex-wrapper">
                        <input type="text" id="from-el" placeholder="From">
                        <input type="text" id="to-el" placeholder="To">
                    </div>
                    <button id="publish-btn">Publish</button>
                </div>
            </div>
            <div class="app-list">
                <h2>Endorsements</h2>
                <ul id="endorsements-list">
                </ul>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
